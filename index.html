<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>
<body>
  <div class="product_card">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="Parfume">
    </div>
    <div class="product_information">
      <h2 class="product_type">
        Perfume
      </h2>
      <h1 class="product_name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product_discription">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="price_discount"> $149.99</span>
      <span class="price_full">$169.99</span>
      <button>Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anna Shapovalova</a>.
  </div>
</body>
</html>
