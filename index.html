<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 800px)" />
        <source srcset="images/image-product-mobile.jpg" media="(min-width: 375px)" />
        <img src="images/image-product-desktop.jpg" alt="Parfume">
      </picture>
    </div>
    <div class="product_card">
      <h2 class="product_type">
        Perfume
      </h2>
      <h1 class="product_name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product_discription">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <div class="price_discount">
          $149.99
        </div>
        <div class="price_full">
          $169.99
        </div>
      </div>
      <button>
        <span class="material-symbols-outlined">
          shopping_cart
          </span>
          <p>
            Add to Cart
          </p>
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Anna Shapovalova</a>.
    </div>
  </footer>
 
</body>
</html>
